name: Extract RSS Titles

on:
  workflow_dispatch:   # Manual trigger
  schedule:            # Automatic every hour
    - cron: '0 * * * *'

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run extractor
      run: python extract_titles.py

    - name: Commit and push titles
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add titles.txt last_ids.json
        git commit -m "Update titles" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}